---
layout: default
---
<article class="post">
	<header>		
		<time class="post__date" datetime="{{ page.date | date: "%Y-%m-%d"  }}" pubdate="">{{ page.date | date_to_long_string }}</time>
		<h1>{{ page.title }}</h1>
	</header>
	{{ content }}
</article>
<aside class="comments js-comments">
	<h1>Get involved.</h1>
</aside>
<form class="js-form">
	<input type="text" placeholder="github username">
	<textarea placeholder="comment"></textarea>
	<input type="submit" value="comment" class="js-btn">
</form>
