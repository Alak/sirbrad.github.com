---
layout: default
title: Bradley Few
---

{% for post in site.posts %}
	<article class="island post post--listing post--id-{{forloop.index0}}">
		<header>
			<h1 class="h2 post__title"><a href="{{ post.url }}" title="Permanent link to: '{{ post.title }}'">{{ post.title }} </a></h1>
			<time datetime="{{ post.date | date: "%Y-%m-%d"  }}" pubdate="">{{ post.date | date_to_long_string }}</time>
		</header>
	</article>
{% endfor %}
